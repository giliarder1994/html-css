<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> 
        <p><label for="inome">Nome:</label> 
            <input type="text" name="Nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>

<!--autocomplete="off" esse comando desliga a barrinha que desce para selecionar pesquisas antigas-->

<!--action="cadastro.php" função que encaminha o dado do formulario para a linguagem executar a função-->

<!--"name é mais util para HTML e PHP", "id" é mais util para JavaScript inclusive para o uso do "label"-->

<!--no label dentro de for sempre colocar o id-->

<!--NAO SE FAZ FORMULARIO SEM RELACIONAR O LABEL AO SEU INPUT-->

<!--no atributo "method" tem duas opções get (deixa aparente na URL as opções enviadas) post (deixa oculto as opçoes enviadas no URL) mas isso nao quer dizer que estão protegidas-->
