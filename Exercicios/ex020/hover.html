<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font: bolder 2em Times, serif;
            text-align: center;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 300px;

        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo:</p>
    <div>Passe o mouse aqui
        <p>SURPRESAAAAA!!!</p>
    </div>
    <p>Fim de teste</p>
    
</body>
</html>
