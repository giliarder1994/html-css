<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio de um par de tags
        p e /p 
    </p>
    <p>Se você quiser quebrar o texto 
        em um lugar como esse <br>
        basta somente usar a tag br 
    </p>
</body>
</html>
