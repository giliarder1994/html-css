<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <header>
        <h1>Tags</h1>
    </header>
    <main>
        <article>
            <section>
                <h2>Tags em HTML</h2>
                <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
                <ul type="disc">
                    <li><abbr title="Utilize a tecla p.">Paragrafo</abbr></li>
                    <li><abbr title="Utilize o comando h1 ate o h6">Titulos</abbr></li>
                    <li><abbr title="Utilize o comando img.">Imagens</abbr></li>
                    <li><abbr title="Utilize o comando abbr.">Abreviações</abbr></li>
                    <li><abbr title="Utilize o comando pre code">Código-fonte</abbr></li>
                    <li><abbr title="Utilize o comando ol">Listas numeradas</abbr></li>
                    <li><abbr title="Utilize o comando ul">Listas desordenadas</abbr></li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
