<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <header>
        <h1>Desafio das Imagens</h1>
    </header>
    <main>
        <article>
            <section>
                <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto la emcima, como icone de favoritos.</p>
                <picture>
                    <source media="(max-width: 200px)" srcset="imagens/github-pp.png" type="image/png">
                    <source media="(max-width: 250px)" srcset="imagens/github-p.png" type="image/png">
                    <source media="(max-width: 550px)" srcset="imagens/github-m.png" type="image/png">
                    <source media="(max-width: 900px)" srcset="imagens/github-g.png" type="image/png">
                    <img src="imagens/github-gg.png" alt="Imagem GG">
                </picture>
            </section>
        </article>
    </main>
    
</body>
</html>
