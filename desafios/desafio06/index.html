<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>
    <main>
        <article>
            <section>
                <p>Em HTML podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
                <ul type="disc">
                    <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
                    <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
                    <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
                    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                    <li><abbr title="Use a tag &lt;!&gt;">Código-fonte</abbr></li>
                    <li><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
                    <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
                </ul>
            </section>
        </article>
    </main>
    
</body>
</html>
